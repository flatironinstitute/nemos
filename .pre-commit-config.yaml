repos:- repo: https://github.com/psf/black  rev: 25.1.0  hooks:    - id: black      args: [ "--check" ]      files: ^src/- repo: https://github.com/pycqa/isort  rev: 6.0.1  hooks:    - id: isort      args: ["--profile", "black", "--check-only"]      files: ^src/|^docs/how_to_guide/|^docs/background/|^docs/tutorials/- repo: https://github.com/pycqa/flake8  rev: 7.2.0  hooks:    - id: flake8      additional_dependencies: []      args: ["--config=tox.ini"]      files: ^src/- repo: https://github.com/pre-commit/pre-commit-hooks  rev: v5.0.0  # note: pre-commit runs top-to-bottom, so put the hooks that modify content first,  # followed by checks that might be more likely to pass after the modifactaion hooks (like flake8)  hooks:  # Checks for large files added to the repository, typically to prevent accidental inclusion of large binaries or datasets.  - id: check-added-large-files  # Detects potential filename conflicts due to case-insensitive filesystems (e.g., Windows) where File.txt and file.txt would be considered the same.  - id: check-case-conflict  # Checks for files that contain merge conflict strings (e.g., <<<<<<<, =======, >>>>>>>).  - id: check-merge-conflict  # Validates YAML files for syntax errors.  - id: check-yaml  # Detects debug statments (e.g., print, console.log, etc.) left in code.  - id: debug-statements  # Ensures files have a newline at the end.  - id: end-of-file-fixer  # Removes trailing whitespace characters from files.  - id: trailing-whitespace